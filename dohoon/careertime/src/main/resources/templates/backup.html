<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
  <input type="text" id="senderId" placeholder="Sender ID" />
  <input type="text" id="receiverId" placeholder="Receiver ID" />
  <input type="text" id="message" placeholder="Message" />
  <button onclick="sendMessage()">Send</button>
</div>
<div id="chat">
  <ul id="messages"></ul>
</div>
<div id="status"></div>

<script>
  var stompClient = null;

  function connect() {
      var socket = new SockJS('http://localhost:8080/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function(frame) {
          console.log('Connected: ' + frame);
          document.getElementById('status').innerText = 'Connected: ' + frame;
          stompClient.subscribe('/user/queue/messages', function(message) {
              showMessage(JSON.parse(message.body));
          });
      }, function(error) {
          console.log('STOMP error: ' + error);
          document.getElementById('status').innerText = 'Error: ' + error;
      });
  }

  function sendMessage() {
      var senderId = document.getElementById('senderId').value;
      var receiverId = document.getElementById('receiverId').value;
      var message = document.getElementById('message').value;
      if (stompClient && stompClient.connected) {
          stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
              senderId: senderId,
              receiverId: receiverId,
              message: message
          }));
      } else {
          console.log('Not connected');
          document.getElementById('status').innerText = 'Not connected';
      }
  }

  function showMessage(message) {
      var messages = document.getElementById('messages');
      var messageElement = document.createElement('li');
      messageElement.appendChild(document.createTextNode(message.senderId + ': ' + message.message));
      messages.appendChild(messageElement);
  }

  connect();
</script>
</body>
</html>
